<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM | Document object manipulation</title>
</head>
<body>
    <div class="parent">
        <div class="day">Mon is good</div>
        <div class="day">Wed is also good</div>
        <div class="day">The is nice</div>
        <div class="day">Fri is super nice</div>
    </div>
    <script>
        const parent = document.querySelectorAll('.day')
        parent.forEach(element => {
            console.log(element.style.backgroundColor = 'red');
        });
        const div = document.createElement('div')
        div.className = "main" 
        div.id = Math.round(Math.random(1,10))
        div.style.backgroundColor = 'green' 
        div.style.padding = '20px'
        div.style.borderBlock = '15px'
        div.innerText = "Rupok is a good Boy"
        document.body.appendChild(div)
    </script>
</body>
</html>
